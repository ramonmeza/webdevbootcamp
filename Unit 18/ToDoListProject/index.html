<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To-do List</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
        <link rel="stylesheet" href="assets/css/todo.css">

        <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="assets/js/todos.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>TO-DO LIST<span class="expand"><i class="fas fa-minus"></i></span></h1>
            <input type="text" placeholder="Add item to your list">

            <ul>
                <li><span class="delete-item"><i class="fas fa-minus-circle"></i></span> Item 1</li>
                <li><span class="delete-item"><i class="fas fa-minus-circle"></i></span> Item 2</li>
                <li><span class="delete-item"><i class="fas fa-minus-circle"></i></span> Item 3</li>
            </ul>
        </div>
    </body>
</html>
